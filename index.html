<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>农业银行</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="wrap">
    <div class="meng"><img src="./images/loading.gif" alt=""></div>

    <div class="head_g"><head></head></div>

    <div class="body_wrap pay_wrap">
      <div class="banner_g"></div>
      <div class="content">
        <div class="body pay_body">
          <div class="phone">
            <input type="number" name="phone" placeholder="请正确输入手机号" pattern="[0-9]*">
          </div>
          <div class="captch">
            <input type="number" name="captch_num" placeholder="请输入的验证码" pattern="[0-9]*">
            <input class="get_captch" type="button" value="获取验证码">
            <img class="captcha_img" src="" alt="">
          </div>
          <div class="btn_wrap">
            <input class="pay_btn" type="button" value="进入游戏">
          </div>
        </div>
        <div class="rule_wrap">
          <div class="rule">
            <p class="rule_h">活动规则</p>
            <ul class="rule_ul">
              <li><p class="title">1、本次活动限农行天津分行新注册手机银行客户参与。</p></li>
              <li><p class="title">2、新注册手机银行客户，成功激活客户端，并接收到手机银行激活短信后，即可参与微信活动。</p></li>
              <li><p class="title">3、仅限当日新注册用户参与，注册后可获得一次刮奖机会。如未使用，次日抽奖机会取消。</p></li>
              <li><p class="title">4、获得的话费奖励将自动充值到手机上，数量有限，先到先得。</p></li>
              <li><p class="title">5、中国农业银行天津分行享有本次活动最终解释权。</p></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
    <!--  body_wrap  end  -->

    <div class="cue">
      <div class="cue_main_wrap">
        <div class="cue_main">
          <div class="cue_content">
            <div class="qr_wrap">
              <img src="./images/qr.png" alt="">
            </div>
            <p class="cue_titile">抱歉活动仅限当天注册<br/>手机银行客户参与</p>
            <!-- 抱歉活动仅限当天注册<br/>手机银行客户参与  请先关注公众号后参与活动-->
          </div>
          
        </div>
      </div>
      <p class="close_cue"></p>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">!window.jQuery && document.write('<script src="./js/jquery.min.js"><\/script>');</script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>

</html>
